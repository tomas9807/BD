{% extends 'base.html' %}


{% block content %}
 <form action="{{url_for('evento')}}" method="post" novalidate>

    <a  href="{{url_for('grupo')}}"  class="btn btn-primary">Nuevo Grupo</a>

     No hay grupos cree un grupo!

    {% endif %}
    
    <br>  

 
 </form>



{% endblock content %}
